<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper & Scisscors</title>
    <link rel="stylesheet" href="style.css">
</head>
</head>
<body>
    <h1>Rock Paper Scisscors</h1>
    <div class = "choices">
        <div class="choice" id="rock">
            <img src="./images/rock.png" alt="description">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png" alt="description">
        </div>
        <div class="choice" id="scissor">
            <img src="./images/scissors.png" alt="description">
        </div>
        
     
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>User</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg"><i>Play you move</i></p>
    </div>
</body>
<script src = "app.js" ></script>
</html>
